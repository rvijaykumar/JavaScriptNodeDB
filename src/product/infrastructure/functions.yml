getProductById:
  handler: src/product/lambda/Product.getByIdHandler
  events:
    - http:
        method: GET
        path: /api/products/{id}

getProduct:
  handler: src/product/lambda/Product.getHandler
  events:
    - http:
        method: GET
        path: /api/products        

createProduct:
  handler: src/product/lambda/Product.createHandler
  events:
    - http:
        method: POST
        path: /api/products

